<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Grey background */
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease; /* Fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 30px;
      color: #333; /* Darker text color */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .prediction-button,
    .data-button {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #555; /* Dark grey button */
      border-radius: 5px;
      transition: background-color 0.3s ease;
      animation: buttonFadeIn 1s ease; /* Button fade-in animation */
    }

    @keyframes buttonFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .prediction-button:hover,
    .data-button:hover {
      background-color: #777; /* Darker grey on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop Prediction Project</h1>
    <div class="button-container">
      <a href="/prediction" class="prediction-button">Make Prediction</a>
      <a href="/showdata" class="data-button">Show Data</a>
    </div>
  </div>
</body>
</html>
